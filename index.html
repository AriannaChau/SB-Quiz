<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Spongebob or Squidward?????????</title>
  </head>
  <body>
    <div class="container">
      <form class="quiz">
        <h3>How do your like to spend your day off?</h3>
        <div class="radio">
          <label>
            <input type="radio" name="question1" value="1">
            Hanging out with friends!~!!~
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="question1" value="2">
            Stay home and nap.
          </label>
        </div>
        <h3>Everbody has to go to work, how do you generally tackle the idea?</h3>
        <div class="radio">
          <label>
            <input type="radio" name="question2" value="1">
            Work? I LOVE work!
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="question2" value="2">
            Meh. I'd rather do anything else.
          </label>
        </div>
        <h3>What's your favorite type of music?</h3>
        <div class="radio">
          <label>
            <input type="radio" name="question3" value="2">
            Smooth jazz, anything classy.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="question3" value="1">
            Anything I can dance to!
          </label>
        </div>
        <h3>What's your favorite kind of weather?</h3>
        <div class="radio">
          <label>
            <input type="radio" name="question4" value="2">
            I don't care, I don't like going outside anyway.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="question4" value="1">
            Sunny days are the best days!
          </label>
        </div>
        <h3>You have a friend in trouble that needs your help, what do you do?</h3>
        <div class="radio">
          <label>
            <input type="radio" name="question5" value="1">
            Do ANYTHING I can to help my friends!
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="question5" value="2">
            It's a worm eat worm world out there. *shrug*
          </label>
        </div>
        <br>
        <button type="submit" class="btn">I'm ready!</button>
      </form>
      <div id="result">

        <div id="spongebob">
          <h2>You got Spongebob!</h2><img src="imgs/spongebob.png">
        </div>
        <div id="squidward">
          <h2>You got Squidward! wah wah</h2><img src="imgs/squidward.png">
        </div>
      </div>
    </div>
  </body>
</html>
